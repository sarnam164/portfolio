<header class="header" id="header" #header>
  <nav class="nav container">
    <a href="#" class="nav_logo">Sayed Sarnam</a>
    <div class="nav_menu" [ngClass]="{'show-menu' : showmenu}">
      <ul class="nav_list grid">
        <li class="nav_item">
          <a routerLink="/home" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-estate nav_icon"></i> Home
          </a>
        </li>
        <li class="nav_item">
          <a routerLink="/about" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-user nav_icon"></i> About
          </a>
        </li>
        <li class="nav_item">
          <a routerLink="/skills" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-file-alt nav_icon"></i> Skills
          </a>
        </li>
        <li class="nav_item">
          <a routerLink="/qualification" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-briefcase-alt nav_icon"></i> Qualification
          </a>
        </li>
        <li class="nav_item">
          <a routerLink="/portfolio" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-scenery nav_icon"></i> Portfolio
          </a>
        </li>
        <li class="nav_item">
          <a routerLink="/contact" class="nav_link" (click)="hidethemenu()">
            <i class="uil uil-message nav_icon"></i> Contact
          </a>
        </li>
      </ul>
      <i class="uil uil-times nav_close" (click)="hidethemenu()"></i>
    </div>
    <div class="nav_btns">

      <i *ngIf="dark" class="uil uil-sun change_theme" (click)="goLight()"></i>
      <i *ngIf="!dark" class="uil uil-moon change_theme" (click)="goDark()"></i>

      <div class="nav_toggle" (click)="showthemenu()">
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
